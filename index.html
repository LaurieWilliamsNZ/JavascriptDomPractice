<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>

  <h1 id="myHeading">JavaScript and the DOM</h1>
  <p>Making a web page interactive</p>

  <input type="text" id="colorInput">

  <button id="colorBtn"> Change The Title</button>
  
  <button id='toggleList'>Hide List</button>

  <div class='list'>

    <p class='description'>Things that are purple:</p>

    <ul>
      <li class='notPurple'>water</li>
      <li>grapes</li>
      <li>amethyst</li>
      <li class='notPurple'>fire truck</li>
      <li>lavender</li>
      <li>plums</li>
      <li class='notPurple'>smurfs</li>
    </ul>

    <input type="text" id="addItemInput">
    <button id="addItemBtn"> Add a new item</button>
    <button id="removeItemBtn">Remove last item</button>

 </div> 
</body>
<script src="app.js"></script>
</html>
